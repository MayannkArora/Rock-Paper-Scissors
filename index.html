    <div class="all">
    <div class="heading">

    </div>

    <div class="plScore">
    <h2> Player score is <span id="pScore">  </span></h2>
    </div> 

    <div class="aiScore">

    <button id="paper"> Paper </button>
    <button id="scissors"> Scissors </button>
    </div>

    <div id="footer">
    <div class="fResult">
